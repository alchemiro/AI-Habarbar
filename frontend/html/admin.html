<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/glob-header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/4520f8aada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="AdminLoaded()">
    <div class="sidebar" id="sidebar"></div>

    <i class="fa-solid fa-bars nav-icon" id="openSidebar" onclick="navigate()">
    </i>
    <div class="container text-center" style="height: 23vh; overflow-y: auto">
      <table class="table" id="ProjectTable">
        <thead>
          <tr>
            <th scope="col">
              ProjectID
              <button class="btn btn-primary btn-sm" onclick="">Add</button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">students</th>
            <th scope="col">Grades</th>
            <th scope="col">summmery</th>
          </tr>
        </thead>
        <tbody id="ProjectBody"></tbody>
      </table>
      <script>
        const projectRows = document.querySelectorAll("tbody tr");

        projectRows.forEach((row) => {
          row.addEventListener("click", function () {
            const projectId = row.cells[0].innerText;
            const url = "../../frontend/html/project.html";
            window.location.href = `${url}?id=${projectId}`;
          });
        });
      </script>
    </div>
    <div class="container text-center" style="height: 23vh; overflow-y: auto">
      <table class="table" id="JudgeTable">
        <thead>
          <tr>
            <th scope="col">
              JudgeID
              <button class="btn btn-primary btn-sm" onclick="">Add</button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">Project to grade</th>
            <th scope="col">Project graded</th>
          </tr>
        </thead>
        <tbody id="JudgeBody"></tbody>
      </table>
    </div>
    <div class="container text-center" style="height: 23vh; overflow-y: auto">
      <table class="table" id="StudentsTable">
        <thead>
          <tr>
            <th scope="col">
              StudentID
              <button class="btn btn-primary btn-sm" onclick="">Add</button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">project ID</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="StudentBody"></tbody>
      </table>
    </div>
    <div class="container text-center" style="height: 23vh; overflow-y: auto">
      <table class="table" id="GuestTable">
        <thead>
          <tr>
            <th scope="col">
              GuestID
              <button class="btn btn-primary btn-sm" onclick="">Add</button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">amount of likes</th>
            <th scope="col">Projects liked</th>
          </tr>
        </thead>
        <tbody id="GuestBody"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/modules/converters.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../js/modules/init-firebase.js"></script>
    <script src="../../js/modules/functions.js"></script>

    <script src="../../js/sidebar.js"></script>
  </body>
</html>
