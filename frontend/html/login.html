          crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/carousel.css" />
    <script src="https://kit.fontawesome.com/4520f8aada.js"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar" id="navigation">
            <a href="#" class="nav-link nav-home" onclick="controlSidebar()">
                <i class="fa-solid fa-bars fa-flip-horizontal nav-icon nav-logo"
                   id="wheel"></i>
                <span class="nav-logotext nav-icon" id="wheeltext">naut</span>
            </a>
            <ul class="navlist">
                <li class="nav-item">
                    <a href="#" class="nav-link nav-text">
                        <i class="fa-solid fa-magnifying-glass"> </i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-text">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="mySidebar" class="sidebar">
            <a href="./index.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./project.html">My Projects</a>
            <a href="./projectInput.html">Set and Get</a>

        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-6 col-sm-8 login-container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="checkStudents(username, password)">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/modules/converters.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
