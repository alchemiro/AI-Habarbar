<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../css/glob-header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/4520f8aada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <header>
          <div class="sidebar" id="sidebar"></div>

          <i class="fa-solid fa-bars nav-icon"
             id="openSidebar"
             onclick="navigate()">
          </i>
      </header>
    <h1>Excel to JSON Converter</h1>
    <label for="excelFile">File</label>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button id="convertButton" type="button">Convert to JSON</button>
    <div id="jsonResult"></div>
    <script src="../../js/sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/modules/converters.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../js/modules/init-firebase.js"></script>
    <script src="../../js/modules/functions.js"></script>
    <script src="../../js/modules/makejson.js"></script>
  </body>
</html>
