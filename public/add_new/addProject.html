<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Project</title>
  <link rel="stylesheet" href="../css/glob-header.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/carousel.css" />
  <script
    src="https://kit.fontawesome.com/4520f8aada.js"
    crossorigin="anonymous"
  ></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Add New Project</h1>
  <form>
    <div class="mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" placeholder="Enter ID">
    </div>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="summaryInput" class="form-label">Summary</label>
      <textarea class="form-control" id="summaryInput" rows="3" placeholder="Enter Summary"></textarea>
    </div>
    <div class="mb-3">
      <label for="imageInput" class="form-label">Image</label>
      <input type="file" class="form-control" id="imageInput" accept=".png, .jpg, .jpeg">
    </div>
    <div class="mb-3">
      <label for="categorySelect" class="form-label">Category</label>
      <select class="form-select" id="categorySelect">
        <option value="Electronics">Electronics</option>
        <option value="ICT">ICT</option>
        <option value="Mechatronics">Mechatronics</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick = "send()">Add Project</button>
  </form>
</div>
<script src="../js/modules/converters.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="../js/modules/init-firebase.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<script src="../js/modules/functions.js"></script>
<script src="../js/modules/push-firebase.js">
</script>
<script defer>
    async function send(){
        event.preventDefault(); 
        const id = document.getElementById("idInput");
        const name = document.getElementById("nameInput");
        const summ = document.getElementById("summaryInput");
        const image = document.getElementById("imageInput");
        const category = document.getElementById("categorySelect");
        const proj = new Project(id.value, name.value, 0, summ.value , image.value , category.value);
        await sendAny(proj);
        window.close();
    }
</script>
</body>
</html>
