<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Add New Project</h1>
  <form>
    <div class="mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" placeholder="Enter ID">
    </div>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="summaryInput" class="form-label">Summary</label>
      <textarea class="form-control" id="summaryInput" rows="3" placeholder="Enter Summary"></textarea>
    </div>
    <div class="mb-3">
      <label for="imageInput" class="form-label">Image</label>
      <input type="file" class="form-control" id="imageInput" accept=".png, .jpg, .jpeg">
    </div>
    <div class="mb-3">
      <label for="categorySelect" class="form-label">Category</label>
      <select class="form-select" id="categorySelect">
        <option value="Electronics">Electronics</option>
        <option value="ICT">ICT</option>
        <option value="Mechatronics">Mechatronics</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Project</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
