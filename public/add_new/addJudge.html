<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Judge</title>
  <link rel="stylesheet" href="../css/glob-header.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/carousel.css" />
  <script
    src="https://kit.fontawesome.com/4520f8aada.js"
    crossorigin="anonymous"
  ></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Create Judge</h1>
  <form>
    <div class="mb-3">
      <label for="idInput" class="form-label">ID</label>
      <input type="text" class="form-control" id="idInput" placeholder="Enter ID">
    </div>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
    </div>
    <div class="mb-3">
      <label class="form-label">Projects</label>
      <div class="container project-container">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="project1">
              <label class="form-check-label" for="project1">Project 1</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2" id="project2">
              <label class="form-check-label" for="project2">Project 2</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="3" id="project3">
              <label class="form-check-label" for="project3">Project 3</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="4" id="project4">
              <label class="form-check-label" for="project4">Project 4</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Judge</button>
  </form>
</div>

<script src="../js/modules/converters.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="../js/modules/init-firebase.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<script src="../js/modules/functions.js"></script>
<script src="../js/modules/push-firebase.js">
</script>
<script defer>
    async function send(){
        event.preventDefault(); 
        const id = document.getElementById("idInput");
        const name = document.getElementById("nameInput");
        const pass = document.getElementById("passwordInput");
        const guest = new Guest(id.value, name.value, pass.value);
        await sendAny(guest);
        window.close();
    }
</script>
</body>
</html>
