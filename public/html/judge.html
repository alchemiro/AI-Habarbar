<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="../css/glob-header.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/carousel.css" />
    <script src="https://kit.fontawesome.com/4520f8aada.js"
            crossorigin="anonymous"></script>
</head>
  <body onload="MyPageLoaded()">
      <header>
          <div class="sidebar" id="sidebar"></div>

          <i class="fa-solid fa-bars nav-icon"
             id="openSidebar"
             onclick="navigate()">
          </i>
      </header>

    <script src="../../js/modules/converters.js"></script>

    <main>
            <h1 id="name" style="color:#ffffff">judge name</h1>
      <div class="container text-center" style="height: 75vh; overflow-y: auto; color:#999999">
          <div class="row">
              <div class="col align-self-start">
                  <h2>Projects to check</h2>
              </div>
              <div class="col ">
                  <div class="btn-group"
                       role="group"
                       aria-label="Basic radio toggle button group">
                      <input type="radio"
                             class="btn-check"
                             name="btnradio"
                             id="btnradio1"
                             autocomplete="off"
                             checked />
                      <label class="btn btn-primary" for="btnradio1">Round 1</label>

                      <input type="radio"
                             class="btn-check"
                             name="btnradio"
                             id="btnradio2"
                             autocomplete="off" />
                      <label class="btn btn-primary" for="btnradio2">Round 2</label>

                      <input type="radio"
                             class="btn-check"
                             name="btnradio"
                             id="btnradio3"
                             autocomplete="off" />
                      <label class="btn btn-primary" for="btnradio3">Round 3</label>
                  </div>
              </div>

              <div class="col align-self-end">
                  <button class="btn btn-primary">add projects to Round</button>
              </div>
          </div>
          <div class="col-1">
              <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         value=""
                         id="flexCheckChecked"
                         checked />
                  <label class="form-check-label" for="flexCheckChecked">
                      show graded projects
                  </label>
              </div>
          </div>
          <div class="row" id="judge-container-row"></div>
      </div>
</main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../js/modules/init-firebase.js"></script>
    <script src="../../js/modules/functions.js"></script>

    <script src="../../js/sidebar.js"></script>
  </body>
</html>
