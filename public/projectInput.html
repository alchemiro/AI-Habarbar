<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set and Get</title>

    <link rel="stylesheet" href="./css/glob-header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4520f8aada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="sidebar" id="sidebar"></div>

      <i
        class="fa-solid fa-bars nav-icon"
        id="openSidebar"
        onclick="navigate()"
      >
      </i>
    </header>
    <label for="projectID">Project ID:</label>
    <input
      type="text"
      name="projectID"
      id="projectIDInput"
      title="projectIDInput"
    />

    <label for="projectName">Project Name:</label>
    <input
      type="text"
      name="projectName"
      id="projectNameInput"
      title="projectNameInput"
    />

    <label for="projectLikes">Project Likes:</label>
    <input
      type="number"
      name="projectLikes"
      id="projectLikesInput"
      title="projectLikesInput"
    />

    <label for="projectSummary">Project Summary:</label>
    <input
      type="text"
      name="projectSummary"
      id="projectSummaryInput"
      title="projectSummaryInput"
    />

    <button type="submit" id="submitButtonSetProject">Submit</button>

    <label for="projectIDOut">Project ID:</label>
    <input
      type="text"
      name="projectIDOut"
      id="projectIDOutput"
      title="projectIDInput"
    />

    <button type="submit" id="projectSubmitOutput">Submit</button>

    <script src="./js/sidebar.js"></script>

    <script src="./js/modules/converters.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./js/modules/init-firebase.js"></script>
    <script src="./js/modules/functions.js"></script>
    <script src="./js/setter.js"></script>
  </body>
</html>
