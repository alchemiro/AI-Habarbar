<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./css/glob-header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4520f8aada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="verifyAdmin()">
    <header>
      <div class="sidebar" id="sidebar"></div>

      <i
        class="fa-solid fa-bars nav-icon"
        id="openSidebar"
        onclick="navigate()"
      >
      </i>
    </header>
    <div class="container text-center" style="height: 75vh; overflow-y: auto">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-project"
            type="button"
            role="tab"
          >
            Projects
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-student"
            type="button"
            role="tab"
          >
            Students
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-judge"
            type="button"
            role="tab"
          >
            Judges
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-project"
          role="tabpanel"
        >
          <label for="excelFileProject">File:</label>
          <input type="file" id="excelFileProject" accept=".xlsx" />
          <button
            id="convertProjects"
            class="btn btn-primary btn-sm"
            type="button"
            onclick="sendProjectsToFirebase()"
          >
            Send Projects
          </button>
        </div>
        <div class="tab-pane fade" id="pills-student" role="tabpanel">
          <label for="excelFileStudent">File:</label>
          <input type="file" id="excelFileStudent" accept=".xlsx" />
          <button
            id="convertStudents"
            class="btn btn-primary btn-sm"
            type="button"
            onclick="sendStudentsToFirebase()"
          >
            Send Students
          </button>
        </div>
        <div class="tab-pane fade" id="pills-judge" role="tabpanel">
          <label for="excelFileJudge">File:</label>
          <input type="file" id="excelFileJudge" accept=".xlsx" />
          <button
            id="convertJudges"
            class="btn btn-primary btn-sm"
            type="button"
            onclick="sendJudgesToFirebase()"
          >
            Send Judges
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/modules/converters.js"></script>
    <script src="./js/modules/sidebar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./js/modules/init-firebase.js"></script>
    <script src="./js/modules/functions.js"></script>
    <script src="./js/modules/makejson.js"></script>
    <script src="./js/authenticate.js"></script>
  </body>
</html>
