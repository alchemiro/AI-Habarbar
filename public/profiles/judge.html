<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="../css/glob-header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/4520f8aada.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="on_judge_profile_load()">
    <header>
      <div class="sidebar" id="sidebar"></div>

      <i
        class="fa-solid fa-bars nav-icon"
        id="openSidebar"
        onclick="navigate()"
      >
      </i>
    </header>

    <main>
      <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="round1-tab"
              data-bs-toggle="tab"
              data-bs-target="#round1"
              type="button"
              role="tab"
            >
              Round 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="round2-tab"
              data-bs-toggle="tab"
              data-bs-target="#round2"
              type="button"
              role="tab"
            >
              Round 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="round3-tab"
              data-bs-toggle="tab"
              data-bs-target="#round3"
              type="button"
              role="tab"
            >
              Round 3
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="round1" role="tabpanel">
            <div class="container text-center mb-4">
              <div class="row" id="gallery-round1"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="round2" role="tabpanel">
            <div class="container text-center mb-4">
              <div class="row" id="gallery-round2"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="round3" role="tabpanel">
            <div class="container text-center mb-4">
              <div class="row" id="gallery-round3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/modules/converters.js"></script>
    <script src="../js/modules/init-firebase.js"></script>
    <script src="../js/modules/judge-profile.js"></script>

    <script src="../js/modules/sidebar.js"></script>
  </body>
</html>
